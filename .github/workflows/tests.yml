name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: "ğŸ”¬ Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run test:unit

  e2e-tests:
    name: "ğŸš¦ E2E Tests"
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          npm install
      - run: |
          npx http-server -p 8080 &
          npm run test:e2e