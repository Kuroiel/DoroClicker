name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: "ðŸ”¬ Unit Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install
    - run: npm test

  e2e-tests:
    name: "ðŸš¦ E2E Tests"
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: |
        npm install selenium-webdriver chromedriver http-server
        sudo apt-get update
        sudo apt-get install -y chromium-browser
    - run: |
        npx http-server -p 8080 &
        npx jest e2e-tests \
          --testMatch="**/*.test.cjs" \
          --testEnvironment=node \
          --detectOpenHandles \
          --forceExit