name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install
    - run: npm test

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: |
        npm install selenium-webdriver chromedriver http-server
        sudo apt-get install -y chromium-browser
        
    - name: Run E2E tests
      run: |
        npx jest .github/e2e-tests/clicker.test.js \
          --testEnvironment=node \
          --detectOpenHandles \
          --forceExit