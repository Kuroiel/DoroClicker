name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: "🔬 Unit Tests"
    runs-on: ubuntu-latest
    steps:
    - name: "🛎️ Checkout code"
      uses: actions/checkout@v4

    - name: "📦 Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: "📚 Install dependencies"
      run: npm install

    - name: "🧪 Run unit tests"
      run: npm test

  e2e-tests:
    name: "🚦 E2E Tests (Browser)"
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - name: "🛎️ Checkout code"
      uses: actions/checkout@v4

    - name: "📦 Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: "🛠️ Install dependencies"
      run: |
        npm install selenium-webdriver chromedriver http-server
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: "🌐 Start server & run tests"
      run: |
        npx http-server -p 8080 &
        npx jest .github/e2e-tests/clicker.test.cjs \
          --testEnvironment=node \
          --detectOpenHandles \
          --forceExit \
          --verbose