name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: "ğŸ”¬ Unit Tests"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ›ï¸ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: "ğŸ“š Install dependencies"
      run: npm install

    - name: "ğŸ§ª Run unit tests"
      run: npm test

  e2e-tests:
    name: "ğŸš¦ E2E Tests (Browser)"
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ›ï¸ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: "ğŸ› ï¸ Install dependencies"
      run: |
        npm install selenium-webdriver chromedriver http-server
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: "ğŸŒ Start server & run tests"
      run: |
        npx http-server -p 8080 &
        npx jest .github/e2e-tests/clicker.test.cjs \
          --testEnvironment=node \
          --detectOpenHandles \
          --forceExit \
          --verbose