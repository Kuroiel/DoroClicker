<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doro Clicker with Phaser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <!-- Sidebar: Helper Doros Section and Score -->
    <div class="sidebar">
      <h2>Helper Doros</h2>
      <div class="helper-doros-container">
        <!-- Example upgrade buttons (disabled until affordable) -->
        <button id="auto-clicker" disabled>Auto Clicker (Cost: 10 Doros)</button>
        <button id="click-multiplier" disabled>Click Multiplier (Cost: 50 Doros)</button>
      </div>
      <div class="score-container">
        <p id="score">Doros: 0</p>
      </div>
    </div>

    <!-- Game Container: Phaser Canvas will be injected here -->
    <div class="game-container" id="game-container"></div>
  </div>

  <!-- Include Phaser 3 from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Main game script -->
  <script src="script.js"></script>
</body>
</html>
