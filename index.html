<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doro Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Helper Doros Section (Left) -->
    <div class="helper-doros-section">
      <h2>Helper Doros</h2>
      <div class="helper-doros-container">
        <!-- Creepin Doro Upgrade -->
        <button id="auto-clicker" class="helper-doro-button" disabled>
          <span class="tooltip">
            <img src="./assets/dorocreep.webp" alt="Creepin Doro" width="30" height="30">
            <span class="helper-doro-text">
              <span class="helper-doro-name">Creepin Doro</span>
              <span class="helper-doro-cost">Cost: 10 Doros</span>
            </span>
            <span class="tooltip-text">A lurking Helper Doro that sometimes gives you a free Doro (1 DPS)</span>
          </span>
        </button>

        <!-- Spice Multiplier Upgrade -->
        <button id="click-multiplier" class="helper-doro-button" disabled>
          <span class="helper-doro-text">
            <span class="helper-doro-name">Spice Multiplier</span>
            <span class="helper-doro-cost">Cost: 50 Doros</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Game Section (Center) -->
    <div class="game-section">
      <h1>Doro Clicker</h1>
      <p id="score">Doros: 0</p>
      <button id="doro" class="clickable">
        <img src="./assets/doro.png" alt="Doro" width="100" height="100">
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="./script.js"></script>
</body>
</html>
