<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doro Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Container -->
  <div class="game-container">
    <!-- Game Title -->
    <h1>Doro Clicker</h1>

    <!-- Score Display -->
    <p id="score">Doros: 0</p>

    <!-- Main Doro Button -->
    <button id="doro" class="clickable">
      <img src="assets/doro.png" alt="Doro" width="100" height="100">
    </button>

    <!-- Upgrades Section -->
    <div class="upgrades">
      <h2>Upgrades</h2>

      <!-- Creepin Doro Upgrade -->
      <button id="auto-clicker" class="upgrade-button" disabled>
        <span class="tooltip">
          <img src="assets/dorocreep.webp" alt="Creepin Doro" width="30" height="30">
          <span class="upgrade-text">Creepin Doro (Cost: 10 Doros)</span>
          <span class="tooltip-text">A lurking Doro that sometimes gives you a free Doro (1 DPS)</span>
        </span>
      </button>

      <!-- Spice Multiplier Upgrade -->
      <button id="click-multiplier" class="upgrade-button" disabled>
        <span class="upgrade-text">Spice Multiplier (Cost: 50 Doros)</span>
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
