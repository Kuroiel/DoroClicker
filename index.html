<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doro Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-container">
    <h1 class="main-title">Doro Clicker</h1>
  </div>
  <div class="main-container">
    <div class="sidebar">
      <h2>Helper Doros</h2>
      <div class="helper-doros-container">
        <button id="auto-clicker" disabled>Auto Clicker (Cost: 10 Doros)</button>
        <button id="click-multiplier" disabled>Click Multiplier (Cost: 50 Doros)</button>
      </div>
    </div>
    <div class="game-container" id="game-container">
        <!-- Only ONE score container -->
        <div id="score-container">
            <div id="score-display">Doros: <span id="score-value">0</span></div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
