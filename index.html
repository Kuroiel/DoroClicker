<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doro Clicker with Phaser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-container">
    <h1 class="main-title">Doro Clicker</h1>
  </div>

  <div class="main-container">
    <!-- Sidebar: Helper Doros Section -->
    <div class="sidebar">
      <h2>Helper Doros</h2>
      <div class="helper-doros-container">
        <button id="auto-clicker" disabled>Auto Clicker (Cost: 10 Doros)</button>
        <button id="click-multiplier" disabled>Click Multiplier (Cost: 50 Doros)</button>
      </div>
    </div>

    <!-- Game Container: Phaser Canvas -->
    <div class="game-container" id="game-container">
      <div id="score-display" style="position: absolute; top: 20px; left: 20px; z-index: 100; color: white; font-size: 24px;">
        Doros: <span id="score-text">0</span>
      </div>
    </div>
  </div>

  <!-- Include Phaser 3 from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Main game script -->
  <script type="module" src="script.js"></script>
</body>
</html>
